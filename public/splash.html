<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .splash-container {
        text-align: center;
        color: white;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 24px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo svg {
        width: 64px;
        height: 64px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 24px;
        font-weight: 600;
      }

      p {
        margin: 0;
        font-size: 16px;
        opacity: 0.8;
      }

      .spinner {
        margin: 32px auto 0;
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">
        <svg viewBox="0 0 64 64" fill="white">
          <path
            d="M16 32C16 25.3 21.3 20 28 20H36C42.7 20 48 25.3 48 32V44H42V32C42 28.3 39.7 26 36 26H28C24.3 26 22 28.3 22 32V44H16V32Z"
          />
          <circle cx="25" cy="36" r="2" />
          <circle cx="39" cy="36" r="2" />
          <rect x="23" y="40" width="4" height="8" rx="2" />
          <rect x="37" y="40" width="4" height="8" rx="2" />
        </svg>
      </div>
      <h1>Workout Tracker</h1>
      <p>Weight Lifting Club</p>
      <div class="spinner"></div>
    </div>

    <script>
      // Redirect to main app after a brief delay
      setTimeout(() => {
        window.location.href = "/dashboard";
      }, 2000);
    </script>
  </body>
</html>
